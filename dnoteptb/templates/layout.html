<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}"
      xml:lang="{% firstof LANGUAGE_CODE 'en' %}" lang="{% firstof LANGUAGE_CODE 'en' %}">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        {% block css %}
        <link rel="icon" href="/favicon.ico" />
        <link rel="stylesheet" type="text/css"  media="screen, projection" href="/static/css/style.css" />
        <!--!<link rel="stylesheet" type="text/css"  media="print" href="{{ MEDIA_URL }}combined-print-{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}.css" />-->
        <!--[if IE]>
          <link rel="stylesheet" type="text/css" media="screen, projection" href="{{ MEDIA_URL }}ie.css">
        <![endif]-->
        {% endblock %}
        {% block extra-head %}{% endblock %}
    </head>

    <body id="{% block bodyid %}{% endblock %}">
        <div id="page">
            {% block content %}{% endblock %}
            <div id="footer">
                <ul id="links" class="nostyle">
                    <li class="left">by <a rel="me" href="http://wvega.com">Willigton Vega</a></li>
                    <li class="cc">favicon and twitter bird icon by Bruno Maia from <a title="IconTexto" href="http://icontexto.blogspot.com/">IconTexto</a></li>
                    <li class="cc">icons by <a title="IconTexto" href="http://pinvoke.com/">Pinvoke</a></li>
                    <!--<li><a href="/contact/">Contact</a></li>-->
                </ul>
                <div id="powered-by" class="nostyle">
                    {% spaceless %}
                    <a class="gae" href="http://code.google.com/appengine/">
                        <img src="/static/css/images/appengine-noborder-120x30.gif" alt="Powered by Google App Engine" />
                    </a>
                    <a class="gae-patch" href="http://code.google.com/p/app-engine-patch/">
                        <img src="/static/css/images/powered-by-app-engine-patch.png" alt="Powered by app-engine-patch"/>
                    </a>
                    <a class="django" href="http://www.djangoproject.com/">
                        <img src="/static/css/images/django-powered-80x15.png" alt="Powered by Django"/>
                    </a>
                    {% endspaceless %}
                </div>                
            </div>
        </div>
        <img src="/static/css/images/gotcha.jpg" title="I got you!" alt="I got you!" style="display:none"/>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-5837468-6']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                (document.getElementsByTagName('body')[0] || document.getElementsByTagName('head')[0]).appendChild(ga);
            })();
        </script>
        {% block js %}
        <script type="text/javascript" src="/static/js/humanize.js"></script>
        <script type="text/javascript" src="/static/js/index.js"></script>
        {% endblock %}
        <script type="text/javascript">
            var uservoiceOptions = {
              /* required */
              key: 'dnoteptb',
              host: 'dnoteptb.uservoice.com',
              forum: '37924',
              showTab: true,
              /* optional */
              alignment: 'left',
              background_color:'#000',
              text_color: 'white',
              hover_color: '#3CF',
              lang: 'en'
            };

            function _loadUserVoice() {
              var s = document.createElement('script');
              s.setAttribute('type', 'text/javascript');
              s.setAttribute('src', ("https:" == document.location.protocol ? "https://" : "http://") + "cdn.uservoice.com/javascripts/widgets/tab.js");
              document.getElementsByTagName('body')[0].appendChild(s);
            }
            //_loadSuper = window.onload;
            //window.onload = (typeof window.onload != 'function') ? _loadUserVoice : function() { _loadSuper(); _loadUserVoice(); };
            $(function(){ _loadUserVoice(); });
        </script>
    </body>
</html>
